<div class="form-group">

  <label
    class="font-weight-bold"
    for="id_{{ name }}"
  >
    {{ label }}
  </label>

  <input
    {% if 'type' not in extra_attributes %}
    type="text"
    {% endif %}

    class="form-control"
    id="id_{{ name }}"
    name="{{ name }}"

    {% if field.help_text %}
    aria-describedby="{{ name }}HelpBlock"
    {% endif %}

    {% if field.field.required %}
    required
    {% endif %}

    {% if field.value %}
    value="{{ field.value }}"
    {% endif %}

    {# add extra form attributes here #}
    {% for attr_name, attr_value in extra_attributes.items %}
    {{ attr_name }}={{ attr_value }}
    {% endfor %}
  />

  {% if field.help_text %}
    <div id="{{ name }}HelpBlock" class="form-text text-muted form__help-text mt-2">
      {{ field.help_text }}
    </div>
  {% endif %}

  {% if field.errors %}
    <ul class="pl-3 mb-1">
      {% for error in field.errors %}
        <li class="text-danger">{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}

</div>
