<div class="form-group">
  <div class="custom-control custom-checkbox mb-2">
    <input
      type="checkbox"
      class="custom-control-input"
      name="{{ name }}"
      id="id_{{ name }}"
      {% if field.value %}checked{% endif %}
    />

    <label
      class="custom-control-label"
      for="id_{{ name }}"
    >
      {{ label }}
    </label>

    {% if field.help_text %}
    <div id="{{ name }}HelpBlock" class="form-text text-muted form__help-text mt-2">
      {{ field.help_text }}
    </div>
    {% endif %}

  </div>

  {% if field.errors %}
    <ul class="pl-3 mb-1">
      {% for error in field.errors %}
        <li class="text-danger">{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
