{% extends "base.html" %}

{% block content %}

<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-2xl">
  <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% include "components/button.html" with el="input" type="submit" text="Submit" size="lg" color="oxford" %}
    </form>

  </div>
</div>
{% endblock %}
