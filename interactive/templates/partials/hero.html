{% load static %}
<div class="relative overflow-hidden">
  <main>
    <div class="pt-10 bg-slate-900 sm:pt-16 lg:pt-8 lg:pb-14 lg:overflow-hidden">
      <div class="mx-auto max-w-7xl lg:px-8">
        <div class="lg:grid lg:grid-cols-2 lg:gap-8">
          <div class="z-10 mx-auto max-w-md px-4 sm:max-w-2xl sm:px-6 sm:text-center lg:px-0 lg:text-left lg:flex lg:items-center">
            <div class="lg:py-24">
              <h1 class="mt-4 text-4xl tracking-tight font-extrabold text-white sm:mt-5 sm:text-6xl lg:mt-6 xl:text-6xl">
                <span class="block">An automated analytics pipeline</span>
                <span class="block text-oxford-400">for NHS electronic health records</span>
              </h1>
              <p class="mt-3 text-base text-slate-300 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">Securely delivering research across over 58 million people's health records, always respecting patient confidentiality.</p>
              <div class="mt-8 flex justify-start">
                <div class="inline-flex rounded-md shadow">
                  <a href="{% url 'login' %}" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-oxford-600 hover:bg-oxford-700">Log in</a>
                </div>
                <div class="ml-3 inline-flex">
                  <a href="#" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-oxford-700 bg-oxford-100 hover:bg-oxford-200">Request access</a>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-12 -mb-16 sm:-mb-48 lg:m-0 lg:relative overflow-hidden">
            <div class="mx-auto max-w-md px-4 sm:max-w-2xl sm:px-6 lg:max-w-none lg:px-0">
              {% include "vector/visual-data.svg" %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
