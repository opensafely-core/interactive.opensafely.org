{% load static %}
<div class="relative overflow-hidden drop-shadow-xl">
  <div class="pt-10 bg-oxford-900 sm:pt-16 lg:pt-8 lg:pb-14 lg:overflow-hidden">
    <div class="container">
      <div class="lg:grid lg:grid-cols-2 lg:gap-8">
        <div class="z-10 mx-auto max-w-md px-4 sm:max-w-2xl sm:px-6 sm:text-center lg:px-0 lg:text-left lg:flex lg:items-center">
          <div class="lg:py-24">
            <h1 class="mt-4 text-4xl tracking-tight font-extrabold text-white sm:mt-5 sm:text-6xl lg:mt-6 lg:text-5xl xl:text-6xl">
              <span class="md:block text-white">An automated analytics pipeline</span>
              <span class="md:block text-oxford-300">for NHS electronic health records</span>
            </h1>
            <p class="mt-3 text-base text-oxford-50 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">Securely delivering research across over 58 million people's health records, always respecting patient confidentiality.</p>
            <ul class="mt-8 flex sm:justify-center lg:justify-start">
              <li class="inline-flex rounded-md shadow">
                <a href="{% url 'login' %}" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-semibold rounded-md transition-colors text-white bg-oxford-600 outline outline-offset-2 outline-transparent hover:bg-oxford-500 focus:outline-oxford-100">Log in</a>
              </li>
              <li class="ml-3 inline-flex">
                <a href="#" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-semibold rounded-md transition-colors text-oxford-700 bg-oxford-100 outline outline-offset-2 outline-transparent hover:bg-white focus:outline-oxford-100">Request access</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="mt-12 -mb-16 sm:-mb-48 lg:m-0 lg:relative overflow-hidden">
          <div class="mx-auto max-w-md px-4 sm:max-w-2xl sm:px-6 lg:max-w-none lg:px-0">
            {% include "vector/visual-data.svg" %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
